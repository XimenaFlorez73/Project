<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="form-login">
            <h1 id="titulo">Registro</h1>
            <form>
                <div class="input-group" id="nameInput">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p>Olvidaste tu contraseña <a href="#">click aquí</a></p>
                </div>
                <div class="boton-field">
                    <button id="signup" type="button">Registro</button>
                    <button id="signin" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
